{% set name = "PhaBOX" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0ffe4da03ccc2aac77c17866033ce513f72a5ecdf9df108abbcdbfced438b04c

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - phabox2 = phabox2.phabox2:main
  run_exports:
    - {{ pin_subpackage('phabox', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - setuptools
  run:
  - accelerate =1.0.1=pyhd8ed1ab_0
  - biopython =1.84=py310hc51659f_0
  - blast =2.16.0=hc155240_2
  - datasets =3.0.2=pyhd8ed1ab_0
  - diamond =0.9.14=h2e03b76_4
  - huggingface_hub =0.26.1=pyh0610db2_0
  - kcounter =0.1.1=py310h4b81fae_4
  - mafft =7.525=h031d066_1
  - fasttree =2.1.11=h031d066_4
  - mcl =22.282=pl5321h031d066_2
  - networkx =3.4.2=pyhd8ed1ab_0
  - numpy =1.26.4=py310hb13e2d6_0
  - pandas =2.2.3=py310h5eaa309_1
  - pyarrow =16.1.0=py310h17c5347_1
  - pyarrow-core =16.1.0=py310h6f79a3a_1_cpu
  - python =3.10.15=he870216_1
  - pytorch =2.4.0=cuda118_py310h954aa82_301
  - scipy =1.14.1=py310hfcf56fc_1
  - seaborn =0.13.2=hd8ed1ab_2
  - seaborn-base =0.13.2=pyhd8ed1ab_2
  - tqdm =4.66.5=pyhd8ed1ab_0
  - transformers =4.11.3=pyhd8ed1ab_0
  - triton =2.0.0=cuda112py310hb224420_4

test:
  commands:
    - phabox2 --help

about:
  home: "https://phage.ee.cityu.edu.hk"
  license: "AFL-3.0"
  license_family: OTHER
  license_file: "LICENSE.md" 
  summary: "PhaBOX is a Python library for virus-related tasks."
  dev_url: "https://github.com/KennthShang/PhaBOX"
  doc_url: "https://github.com/KennthShang/PhaBOX/wiki"

extra:
  recipe-maintainers:
    - bernt-matthias
  identifiers:
    - doi:10.1093/bioadv/vbad101
    - biotools:phabox
